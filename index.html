<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link href="css/myCss.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

</head>
<body id="kek">
<div class="center">
    <div id="top">
        <h1>TIP CALCULATOR</h1>
    </div>
    <form>

        <label for="Bill">How much was your bill?</label>
        <br>
        <br>
        <input type="number" id="Bill" placeholder="Bill amount">
        <br>
        <br>
        <label for="option">How much you want to tip</label>
        <br>
        <br>
        <select id="option">
           <option disabled selected value="0" > -- Choose an Option --</option>
            <option value="0.3">30&#37; &#45; Outstanding</option>
            <option value="0.2">20&#37; &#45; Good</option>
            <option value="0.15">15&#37; &#45; It was OK</option>
            <option value="0.1">10&#37; &#45; Bad</option>
            <option value="0.05">5&#37; &#45; Terrible</option>
        </select>
        <br>
        <br>
        <label for="people">How many people are sharing the bill?</label>
        <br>
        <br>
        <input type="number" id="people" placeholder="Number of people">
        <br>
        <br>
        <input type="button" value="Calculate!" onclick="calc()">
    </form>

    <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
    </div>

</div>

<script type="text/javascript" src="tipcalculator.js"></script>
</body>

</html>
